name: Build and Release Tosca.exe

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.2.3)'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Tosca.exe
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "Tosca" ^
          --add-data "appl;appl" ^
          --hidden-import appl ^
          --hidden-import appl.routes ^
          --hidden-import appl.routes.calendar ^
          --hidden-import appl.routes.cassa ^
          --hidden-import appl.routes.clients ^
          --hidden-import appl.routes.main_routes ^
          --hidden-import appl.routes.operators ^
          --hidden-import appl.routes.pacchetti ^
          --hidden-import appl.routes.report ^
          --hidden-import appl.routes.services ^
          --hidden-import appl.routes.settings ^
          --hidden-import appl.models ^
          --hidden-import appl.forms ^
          --hidden-import sqlalchemy ^
          --hidden-import sqlalchemy.orm ^
          --hidden-import sqlalchemy.sql ^
          --hidden-import flask ^
          --hidden-import flask.json ^
          --hidden-import psycopg2 ^
          --hidden-import psycopg2.extensions ^
          --hidden-import dotenv ^
          --hidden-import werkzeug ^
          --hidden-import werkzeug.security ^
          --hidden-import jinja2 ^
          --hidden-import flask_wtf ^
          --hidden-import flask_sqlalchemy ^
          --hidden-import requests ^
          --hidden-import pandas ^
          --hidden-import openpyxl ^
          --hidden-import waitress ^
          --hidden-import multiprocessing ^
          --hidden-import gender_guesser ^
          --hidden-import gender_guesser.detector ^
          --hidden-import wtforms ^
          --hidden-import flask_login ^
          --hidden-import blinker ^
          --hidden-import argon2 ^
          --hidden-import argon2.low_level ^
          --hidden-import argon2._ffi ^
          --hidden-import cffi ^
          --collect-submodules appl ^
          start.py
      shell: cmd
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Tosca
        path: dist/Tosca.exe
    
    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Tosca.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}